<!DOCTYPE html>
<html class="bg-slate-200" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="icon" type="image/png" sizes="32x32" href="https://picsum.photos/32" />
        <link rel="icon" type="image/png" sizes="16x16" href="https://picsum.photos/16" />
        <link href="https://cdn.jsdelivr.net/npm/daisyui@2.13.0/dist/full.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-transparent">
        <main class="container mx-auto">
            <div class="flex flex-row justify-center mt-20 bg-transparent">
                <div class="card mt-20 bg-white shadow-xl">
                    <form class="justify-start p-5">
                        <input
                            name="uploaded_video"
                            class="w-100 file:border file:border-solid file:bg-violet-800 file:text-slate-100 bg-slate-100 rounded-lg file:rounded-lg file:text-lg"
                            type="file"
                            accept="video/mp4,video/x-m4v,video/*"
                            capture="camera"
                        />
                        <button id="submit" class="btn mt-6 bg-violet-800 text-slate-100 hover:bg-violet-300" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </main>

        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="app.js"></script>
    </body>
</html>
